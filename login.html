<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PFL Admin Login</title>
<style>
  body {
    margin:0; padding:0; font-family: Arial, sans-serif;
    background: #000; color: #fff; display:flex; justify-content:center; align-items:center; height:100vh;
  }
  .login-box {
    background:#111; padding:30px; border-radius:10px; text-align:center; width:90%; max-width:400px;
    box-shadow: 0 0 20px #D4AF37;
  }
  h2 { color:#D4AF37; margin-bottom:20px; }
  input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
  button { padding:10px 20px; background:#D4AF37; border:none; color:#000; font-weight:bold; cursor:pointer; border-radius:5px; }
  button:hover { background:#fff; }
  .error { color:red; margin-top:10px; }
</style>
</head>
<body>
<div class="login-box">
  <h2>PFL Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
  function login(){
    const pwd = document.getElementById('password').value;
    if(pwd === "Rowland12#"){
      window.location.href = "admin.html";
    } else {
      document.getElementById('error').innerText = "Incorrect password!";
    }
  }
</script>
</body>
</html>
